---
layout: default
---
<div id="secondary" class="widget-area" role="complementary">
    {{ page.notes }}
</div>
<div id="single-content" role="main">
    <article>
        <header class="entry-header">
            <h1 class="entry-title">{{ page.title }}</h1>
        </header><!-- .entry-header -->

        <div class="entry-content">
            {{ content }}
        </div><!-- .entry-content -->
    </article>
</div><!-- #content -->

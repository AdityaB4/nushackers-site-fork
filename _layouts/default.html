<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
          {% if page.isMainPage %}
            {{ site.name }} | {{ site.description }}
          {% else %}
            {{ page.title }} | {{ site.name }}
          {% endif %}
        </title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <link rel="profile" href="http://gmpg.org/xfn/11" />
        <link href='http://fonts.googleapis.com/css?family=Quattrocento' rel='stylesheet' type='text/css'>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-55163688-2', 'auto');
          ga('send', 'pageview');

        </script>
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-55e534814d489110" async="async"></script>
    </head>
    <body>
      <div id="page" class="hfeed">
      <header id="branding">
          <hgroup role="banner">
            <h1 id="site-title"><span><a href="/" title="{{ site.name }}" rel="home"><img width="300" src="/images/nushackersl.gif"></a></span></h1>
          </hgroup>
          <!--Navigation-->
          <nav id="access" role="navigation">
            <div class="menu-primary-container">
              <ul id="menu-primary" class="menu">
                {% for singlePage in site.mainpages %}
                    <li class="menu-item menu-item-type-post_type menu-item-object-page
                      {% if singlePage.title == page.title %}
                        current_page_item
                      {% endif %}
                    "><a href="{{ singlePage.url }}">{{ singlePage.title }}</a>
                    </li>
                {% endfor %}
            </div>
          </nav><!-- #access -->
      </header><!-- #branding -->

      <div id="main">
        <div id="primary">

            {{ content }}

        </div><!-- #primary -->
      </div><!-- #main -->

      <footer id="colophon" role="contentinfo">
          <div id="site-generator">
            &copy; {{ site.name }} • Hosted on <a href="https:simplercloud.com">SimplerCloud</a> • Powered by <a href="http://jekyllrb.com" rel="generator">Jekyll</a><span class="sep"> • </span><a href="https://github.com/nushackers/nushackers-site">Source</a> • <a href="http://school.nushackers.org">hackerschool</a>
          </div>
      </footer><!-- #colophon -->
  </div><!-- #page -->
  {% if page.support_math %}
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  {% endif %}
</body>
</html>
